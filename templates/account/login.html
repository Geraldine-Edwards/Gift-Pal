{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
{% trans "Login" %}
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-60">
    <div class="login-container">
        <h1 class="display-4 fw-bold title my-3">
            <i class="fas fa-sign-in-alt me-2"></i> {% trans "Login" %}
        </h1>
        <p>{% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">
            {% trans "Please Sign Up Here" %}</a></p>

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-purple mb-3 btn-rounded">{% trans "Login" %}</button>
        </form>
    </div>
</div>
{% endblock content %}
