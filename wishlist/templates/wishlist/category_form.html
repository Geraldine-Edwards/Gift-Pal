{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body p-4">
            <h2 class="h3 mb-4">
                <i class="fas fa-calendar-alt me-2"></i>
                {% if object %}Edit{% else %}Create{% endif %} Occasion
            </h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{% url 'wishlist:wishlist' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}Update{% else %}Create{% endif %} Occasion
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
