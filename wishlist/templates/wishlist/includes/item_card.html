
        <div class="col">
        <div class="card h-100 shadow-sm">
            {% if item.thumbnail_url %}
            <img src="{{ item.thumbnail_url }}" class="card-img-top" alt="{{ item.item_name }}">
            {% else %}
            <div class="card-img-top bg-light d-flex align-items-center justify-content-center" 
                 style="height: 150px;">
                <i class="fas fa-gift fa-3x text-muted"></i>
            </div>
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ item.item_name }}</h5>
                <p class="card-text text-muted small">{{ item.description|default:"No description provided" }}</p>
            </div>
            <div class="card-footer bg-transparent border-0 d-flex justify-content-between">
                <a href="{{ item.link }}" target="_blank" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-external-link-alt"></i>
                </a>
                <div class="btn-group">
                    <a href="{% url 'wishlist:edit_wishlist_item' item.id %}" 
                       class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'wishlist:delete_wishlist_item' item.id %}" 
                       class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </div>
