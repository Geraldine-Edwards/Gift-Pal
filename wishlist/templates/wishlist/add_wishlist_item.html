{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Item - Wishlist{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="card shadow-lg border-0 h-100 hover-effect">
        <div class="card-body p-5">
            <div class="text-center mb-5">
                
                <!-- Back Button -->
                <a href="{% url 'wishlist:wishlist' %}" class="btn btn-purple mb-5 shadow-lg">
                    <i class="fas fa-arrow-left me-2"></i>Back to My Wishlist
                </a>

                <h1 class="display-4 fw-bold title mb-3">
                    <i class="fas fa-gift me-2"></i> Add Item
                </h1>
                <p class="lead">Add a new item to your wishlist.</p>
            </div>


            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-pink w-100">
                            <i class="fas fa-save me-2"></i>Save Item
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
